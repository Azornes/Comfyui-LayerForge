name: Auto Release with Version Check

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pobierz peÅ‚nÄ… historiÄ™ Git (potrzebne do git log)

      - name: Extract base version from pyproject.toml
        id: version
        run: |
          base=$(grep '^version *= *"' pyproject.toml | sed -E 's/version *= *"([^"]+)"/\1/')
          echo "base_version=$base" >> $GITHUB_OUTPUT

      - name: Check if tag for this version already exists
        run: |
          TAG="v${{ steps.version.outputs.base_version }}"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            exit 0
          fi

      - name: Set version tag
        id: unique_tag
        run: |
          echo "final_tag=v${{ steps.version.outputs.base_version }}" >> $GITHUB_OUTPUT

      # ZMIANA: Zamiast tylko ostatniego commita, pobierz historiÄ™ commitÃ³w od ostatniego tagu
      - name: Get commit history since last tag
        id: commit_history
        run: |
          # ZnajdÅº ostatni tag (jeÅ›li istnieje)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # JeÅ›li nie ma ostatniego tagu, uÅ¼yj pustego (pobierz od poczÄ…tku repo)
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$LAST_TAG..HEAD"
          fi
          
          # Pobierz listÄ™ commitÃ³w (tylko subject/tytuÅ‚, format: - Commit message)
          HISTORY=$(git log --pretty=format:"- %s" $RANGE)
          
          # ZastÄ…p nowe linie na \\n, aby dobrze wyglÄ…daÅ‚o w output
          HISTORY=${HISTORY//$'\n'/\\n}
          
          # JeÅ›li brak commitÃ³w, ustaw domyÅ›lnÄ… wiadomoÅ›Ä‡
          if [ -z "$HISTORY" ]; then
            HISTORY="No changes since last release."
          fi
          
          echo "commit_history=$HISTORY" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.unique_tag.outputs.final_tag }}
          name: Release ${{ steps.unique_tag.outputs.final_tag }}
          body: |
            ğŸ“¦ Release based on pyproject.toml version `${{ steps.version.outputs.base_version }}`
            
            ğŸ“ Changes since last release:
            ```
            ${{ steps.commit_history.outputs.commit_history }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}